<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GIF Image Transition</title>
    <style>
      #image-container {
        position: relative;
      }

      #my-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 1;
        animation: fade 15s ease-in-out infinite;
      }

      @keyframes fade {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="image-container">
      <img id="my-image" src=https://media.tenor.com/w5I1NWTriSYAAAAC/%EC%BC%80%EC%9D%B8-%EC%BC%80%EC%9D%B8%EC%9D%B8.gif />
    </div>
  </body>
</html>
