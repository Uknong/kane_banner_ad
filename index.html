<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GIF Animation</title>
</head>
<body>
  <img id="my-gif" src="https://media.tenor.com/w5I1NWTriSYAAAAC/%EC%BC%80%EC%9D%B8-%EC%BC%80%EC%9D%B8%EC%9D%B8.gif" style="display:none;">
  <script>
    const gif = document.getElementById("my-gif");
    setInterval(() => {
      gif.style.display = "block";
      setTimeout(() => {
        gif.style.display = "none";
      }, 5000);
    }, 15000);
  </script>
</body>
</html>
