<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Animation</title>
  <style>
    #my-image {
      opacity: 0;
      transition: opacity 1s;
    }
    #my-image.fade-in {
      opacity: 1;
    }
    #my-image.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <img id="my-image" src="change.png"> <!-- 파일명 -->
  <script>
    const image = document.getElementById("my-image");
    setInterval(() => {
      image.classList.remove("fade-out");
      image.classList.add("fade-in");
      setTimeout(() => {
        image.classList.remove("fade-in");
        image.classList.add("fade-out");
      }, 5000); //꺼짐시간
    }, 10000); //켜짐시간 
  </script>
</body>
</html>
