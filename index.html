<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Animation</title>
</head>
<body>
  <img id="my-image" src="https://github.com/Uknong/kane_banner_ad/blob/main/gayc.gif?raw=true" style="display:none;">
  <script>
    const image = document.getElementById("my-image");
    setInterval(() => {
      image.style.display = "block";
      setTimeout(() => {
        image.style.display = "none";
      }, 5000);
    }, 10000);
  </script>
</body>
</html>
